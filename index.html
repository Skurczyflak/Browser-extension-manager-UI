<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="nav main-title">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="extensions-logo">
        </div>
        <button type="button" class="btn btn-style"><img src="assets/images/icon-sun.svg" alt=""></button>
      </div>
      <div class="nav filter-bar">
        <h1>extensions list</h1>
        <div class="buttons-filter">
          <button type="button" class="btn btn-filter">All</button><button type="button" class="btn btn-filter">Active</button><button type="button" class="btn btn-filter">Inactive</button>
        </div>
      </div>
    </div>
</header>
<div class="container">
  <div class="wrapper-ext">
    <div class="box-ext">
      <div class="logo-name-ext">
        <img src="#" alt="icon-image">
        <div class="name-text">
          <h2>DevLens</h2>
          <p>Quickly inspect page layouts and visualize element boundaries.</p>
        </div>
      </div>
      <div class="button-ext">
        <button type="button" class="btn btn-rm">Remove</button>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
</div>
<!--
  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Mateusz Matysek</a>.</footer>
-->
</body>
</html>
